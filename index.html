<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>JavaScript Fundamentals Demo</h1>

  <section id="part1">
    <h2>Part 1: Basics</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <section id="part2">
    <h2>Part 2: Functions</h2>
    <button id="greetBtn">Greet Me</button>
    <p id="greetResult"></p>
  </section>

  <section id="part3">
    <h2>Part 3: Loops</h2>
    <button id="showNumbersBtn">Show Numbers 1-5</button>
    <p id="loopResult"></p>
  </section>

  <section id="part4">
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleColorBtn">Toggle Background Color</button>
    <ul id="fruitList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
